  <body>
    <div id="marketplace"></div>
  
    <script>
        // Fonction pour traiter un fichier JSON
        function processData(jsonData) {
            const marketplace = document.getElementById('marketplace');
    
            // Parcourir les données JSON et créer des éléments HTML pour chaque élément
            jsonData.forEach(item => {
                const button = document.createElement('button');
                button.className = 'Openview';
    
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = "music-image";
                button.appendChild(img);
    
                const artist = document.createElement('h3');
                artist.textContent = item.artiste;
                button.appendChild(artist);
    
                const title = document.createElement('h3');
                title.textContent = item.titre;
                button.appendChild(title);
    
                const description = document.createElement('span');
                description.textContent = item.description;
                button.appendChild(description);
    
                const duration = document.createElement('h3');
                duration.textContent = item.duree || item.duration; // Utilisez item.duree s'il existe, sinon utilisez item.duration
                button.appendChild(duration);
    
                const price = document.createElement('h3');
                price.className = 'Price_class';
                price.textContent = item.prix;
                button.appendChild(price);
    
                marketplace.appendChild(button);
    
                // Ajouter l'écouteur de clic après avoir créé chaque bouton
                button.addEventListener('click', function() {
                    // Redirection vers le fichier HTML associé
                    window.location.href = item.audio;
                });
            });
        }
    
        // Fonction pour charger un fichier JSON
        function loadJSON(filename) {
            fetch(filename)
                .then(response => response.json())
                .then(data => processData(data))
                .catch(error => console.error('Erreur lors du chargement du fichier JSON :', error));
        }
    
        // Liste des fichiers JSON à traiter
        const jsonFiles = ['music1.json', 'music2.json'];
    
        // Charger chaque fichier JSON
        jsonFiles.forEach(file => {
            loadJSON(file);
        });
        
    </script>
